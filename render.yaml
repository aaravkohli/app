services:
  - type: web
    name: promptguard-api
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir --no-build-isolation -r requirements.txt
    startCommand: gunicorn --workers 2 --timeout 120 --bind 0.0.0.0:$PORT api_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: ALLOWED_ORIGINS
        value: https://your-app.vercel.app,https://promptguard.vercel.app
      - key: MAX_UPLOAD_SIZE
        value: "26214400"
      - key: GOOGLE_API_KEY
        sync: false
